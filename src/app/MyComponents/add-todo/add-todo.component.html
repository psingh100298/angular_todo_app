<div class="my-3">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" class="form-label">Todo Title</label>
      <input
        type="text"
        class="form-control"
        name="title" id="title" [(ngModel)]="title"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="desc">todo description</label>
      <input type="text" class="form-control" name="desc"  id="desc" [(ngModel)]="desc" />
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>
